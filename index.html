<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badmintour Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Badmintour Pro Logo" class="logo">
        </div>
        <h1>Badmintour <span class="pro">Pro</span></h1>
        <p class="subtitle">Enter the court of champions.</p>
        <div class="form-container">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Enter your club username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="loginBtn">Sign In to Dashboard &gt;</button>
        </div>
        <p class="footer-text">Don't have an account? Contact your administrator.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
